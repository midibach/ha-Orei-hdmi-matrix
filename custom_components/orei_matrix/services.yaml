cec_command:
  name: CEC Command
  description: Send a CEC command to an input or output device.
  fields:
    device_id:
      name: Device
      description: The Orei Matrix device.
      required: true
      selector:
        device:
          integration: orei_matrix
    target_type:
      name: Target Type
      description: Whether to send the command to an input or output.
      required: true
      selector:
        select:
          options:
            - input
            - output
    target_number:
      name: Target Number
      description: The input/output number (0 for all, 1-8 for specific).
      required: true
      selector:
        number:
          min: 0
          max: 8
          mode: box
    command:
      name: Command
      description: "The CEC command (e.g., on, off, play, pause, vol+, vol-)."
      required: true
      example: "on"
      selector:
        select:
          options:
            - "on"
            - "off"
            - "menu"
            - "back"
            - "up"
            - "down"
            - "left"
            - "right"
            - "enter"
            - "play"
            - "pause"
            - "stop"
            - "rew"
            - "ff"
            - "mute"
            - "vol-"
            - "vol+"
            - "previous"
            - "next"
            - "active"

copy_edid:
  name: Copy EDID
  description: Copy EDID data from an output to an input.
  fields:
    device_id:
      name: Device
      description: The Orei Matrix device.
      required: true
      selector:
        device:
          integration: orei_matrix
    input:
      name: Input
      description: The input number to copy EDID to (0 for all, 1-8 for specific).
      required: true
      selector:
        number:
          min: 0
          max: 8
          mode: box
    output:
      name: Output
      description: The output number to copy EDID from (1-4).
      required: true
      selector:
        number:
          min: 1
          max: 4
          mode: box

set_logo:
  name: Set Logo
  description: Set the LCD display logo text.
  fields:
    device_id:
      name: Device
      description: The Orei Matrix device.
      required: true
      selector:
        device:
          integration: orei_matrix
    text:
      name: Text
      description: The logo text to display (max 16 characters).
      required: true
      example: "Matrix Switch"
      selector:
        text:
