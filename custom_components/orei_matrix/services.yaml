send_command:
  name: Send Command
  description: Send a raw command to the Orei HDMI Matrix.
  fields:
    device_id:
      name: Device
      description: The Orei Matrix device to send the command to.
      required: true
      selector:
        device:
          integration: orei_matrix
    command:
      name: Command
      description: The raw command to send (e.g., "status!" or "r power!").
      required: true
      example: "status!"
      selector:
        text:

set_routing:
  name: Set Routing
  description: Route an input source to an output.
  fields:
    device_id:
      name: Device
      description: The Orei Matrix device.
      required: true
      selector:
        device:
          integration: orei_matrix
    output:
      name: Output
      description: The output number (1-8).
      required: true
      selector:
        number:
          min: 1
          max: 8
          mode: box
    input:
      name: Input
      description: The input source number (1-8).
      required: true
      selector:
        number:
          min: 1
          max: 8
          mode: box

set_all_routing:
  name: Set All Routing
  description: Route all outputs to a single input source.
  fields:
    device_id:
      name: Device
      description: The Orei Matrix device.
      required: true
      selector:
        device:
          integration: orei_matrix
    input:
      name: Input
      description: The input source number (1-8) to route all outputs to.
      required: true
      selector:
        number:
          min: 1
          max: 8
          mode: box

save_preset:
